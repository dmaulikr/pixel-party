<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Pixel Party!</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
  </head>
  <body>
    <audio autoplay loop>
      <source src="sounds/chasersgaming-chipscape.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    
    <div id="join" style="font-size: 32px; width: 100%; padding: 20px; background: #c00; color: #fff; text-align: center">
      To join, go to <span id="join_url" style="font-weight: bold"></span>
    </div>
    
    <script>
      document.getElementById("join_url").innerHTML = 'http://' + location.hostname + ":" + location.port;
    </script>
  </body>
</html>
