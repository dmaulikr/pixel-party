<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Pixel Party!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
  </head>
  <body onload="initPlayer()">
    <div id="app" v-cloak>
      <div id="loading" v-if="loading">Loading...</div>
      <div v-else>
        <header>
          <h1>Pixel Party!</h1>
          <h2 v-if="joined">{{ username }}</h2>
        </header>
        <section v-if="currentScreen.screenType == 'LOBBY'">
          <div v-if="!joined">
            Enter your name:
            <input type="text" v-model="username" v-bind:placeholder="randomUsername" v-on:keyup.enter="join">
            <button v-on:click="join">Join</button>
          </div>
          <div v-else-if="joined">
            Waiting for others to join...
            <button v-on:click="start_game">Start the game</button>
          </div>
        </section>
        <section v-else-if="currentScreen.screenType == 'TEXT'">
          {{ currentScreen.prompt }}
          <input type="text" v-model="currentScreen.value" v-bind:placeholder="currentScreen.placeholder" v-on:keyup.enter="join">
          <button v-on:click="submit">Submit</button>
        </section>
        <section v-else-if="currentScreen.screenType == 'STATIC'" v-html="currentScreen.content" />
      </div>

      <div id="debug" v-if="debug">{{ debug }}</div>
    </div>
  </body>
</html>
